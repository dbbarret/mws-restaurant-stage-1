<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A site to search and enter Restaurant Reviews">
        <meta http-equiv="Cache-control" content="max-age=86400">
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-oi8o31xSQq8S0RpBcb4FaLB8LJi9AT8oIdmS1QldR8Ui7KUQjNAnDlJjp55Ba8FG" crossorigin="anonymous">
        <script type="application/javascript" charset="utf-8" src="js/register.js"></script>
    
        <title>Restaurant Info</title>
    </head>

<body>
    <div id="network-status" class="offline">
        <h3>You are currently offline</h3>
    </div>
  <header>
    <nav>
        <a href="/"><i class="far fa-utensils logo"></i> Restaurant Reviews</a>
    </nav>

    <ul id="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
  </header>
  

  <main id="wrapper">
    
    <div class="rcontainer">
        <div class="box">
                <section id="map-container" aria-labelledby="google-map-aria" role="application">
                    <div id="map"></div>
                    <label hidden id="google-map-aria">A Google map showing the location of the restaurant</label>
                </section>
        </div>
        <div class="rbox rest-bg">
            <div class="innerbox">
                <section id="restaurant-container">
                    <h2 id="restaurant-name"></h2>
                    <p id="restaurant-address"></p>
                    <img id="restaurant-img">
                    <p id="restaurant-cuisine"></p>
                </section>
            </div>
        </div>
        <div class="rbox hours-bg">
            <div class="innerbox">
                <section id="hours-container">
                    <h2>Hours of Operation</h2>
                    <table id="restaurant-hours"></table>
                </section>
            </div>
        </div>
        <div class="box">
            <div class="innerbox">
                <div class='review-form-container'>
                    <h3 class='submit_review'>Submit a Review</h3>
                    <form id="addReviewForm">
                        <div class="review-container">
                        <input type="text" placeholder="Enter your name..." id="new_author" required="true" class="review-form-author">
                            <select class="review-form-rating-select" id="new_rating">
                                <option value="5" selected>5 Star Rating</option>
                                <option value="4">4 Star Rating</option>
                                <option value="3">3 Star Rating</option>
                                <option value="2">2 Star Rating</option>
                                <option value="1">1 Star Rating</option>
                            </select>
                            <textarea placeholder="Enter your comments..." id="new_comment" rows="3" cols="40" required="true" class="review-form-comment"></textarea>
                        </div>
                        <div class="review-container">
                            <button type="submit">Submit Review</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="innerbox">
                <section id="reviews-container">
                    <ul id="reviews-list"></ul>
                </section>
            </div>
        </div>
    </div>


  </main>


    <footer id="footer">
        Copyright (c) 2018
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>

  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <script type="text/javascript" charset="utf-8" src="js/network_status.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAAWRCAIVpf1zMTXHVcxmy4CggOUcPno8&libraries=places&callback=initMap"></script>
  <script>
      document.getElementById('addReviewForm')
        .addEventListener('submit', function (e) {
            e.preventDefault(); 
            submitReview();
            document.getElementById('addReviewForm').reset();
            window.location.reload();
        });
  </script>

</body>

</html>
