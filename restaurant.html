<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A site to search and enter Restaurant Reviews">
    
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-oi8o31xSQq8S0RpBcb4FaLB8LJi9AT8oIdmS1QldR8Ui7KUQjNAnDlJjp55Ba8FG" crossorigin="anonymous">
        <script type="application/javascript" charset="utf-8" src="js/register.js"></script>
    
        <title>Restaurant Info</title>
    </head>

<body>
  <header>
    <nav>
        <a href="/"><i class="far fa-utensils logo"></i> Restaurant Reviews</a>
    </nav>

    <ul id="breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
  </header>

  <main id="wrapper">
    
    <div class="rcontainer">
        <div class="box">
                <section id="map-container" aria-labelledby="google-map-aria" role="application">
                    <div id="map"></div>
                    <label hidden id="google-map-aria">A Google map showing the location of the restaurant</label>
                </section>
        </div>
        <div class="rbox rest-bg">
            <div class="innerbox">
                <section id="restaurant-container">
                    <h1 id="restaurant-name"></h1>
                    <p id="restaurant-address"></p>
                    <img id="restaurant-img">
                    <p id="restaurant-cuisine"></p>
                </section>
            </div>
        </div>
        <div class="rbox hours-bg">
            <div class="innerbox">
                <section id="hours-container">
                    <h2>Hours of Operation</h2>
                    <table id="restaurant-hours"></table>
                </section>
            </div>
        </div>
        <div class="box">
            <div class="innerbox">
                <section id="reviews-container">
                    <ul id="reviews-list"></ul>
                </section>
            </div>
        </div>
    </div>


  </main>


    <footer id="footer">
        Copyright (c) 2018
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>

  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAAWRCAIVpf1zMTXHVcxmy4CggOUcPno8&libraries=places&callback=initMap"></script>

</body>

</html>
